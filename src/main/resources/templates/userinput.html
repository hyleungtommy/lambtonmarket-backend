<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{/styles/styles.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
	<a id="head" th:href="@{/allposts}">Lambton Market</a>
	<hr/>
	<h2 class="middle">Create a new post</h2>
	<form action="#" th:action="@{/createpost}" th:object="${marketPost}" method="post" enctype="multipart/form-data" id="input-container">
		
		<div class="mb-3">
		<label for="name" class="form-label">Goods name:</label>
		<input type="text" id="name" class="form-control" th:field="*{name}"/>
		 <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </span>
		</div>

		<div class="mb-3">
		<label for="description" class="form-label">Goods description:</label>
		<input type="text" id="description" th:field="*{description}" class="form-control" />
		<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"> </span>
		</div>
		
		<label for="image" class="form-label">Add image to your good:</label>
		<input type="file" id="image" class="form-control" th:name="imageFile" accept="image/png, image/jpeg"/> 
		
		<div class="mb-3">
		<label for="email" class="form-label">Contact email:</label>
		<input type="email" id="email" th:field="*{email}" class="form-control" /> 
		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </span>
		</div>
		
		<div class="mb-3">
		<label for="price" class="form-label">Marked Price:</label>
		<input type="number" id="price" th:field="*{price}" class="form-control" /> 
		<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"> </span>
		</div>

		<div class="mb-3">
		<input id="btn-submit" type="submit" value="submit" class="btn btn-primary" />
		</div>
	</form>
</body>
</html>
